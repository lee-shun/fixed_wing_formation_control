EAS2TAS : 1

climboutdem : false 

climbout_pitch_min_rad : 0.2 

throttle_min : 0.1 

throttle_max : 1 

throttle_cruise : 0.1 

pitch_min_rad : -0.5 

pitch_max_rad : 0.5 

speed_weight : 1 

time_const_throt : 8.0 

time_const : 5.0 

##########################################################################################
##########################################################################################
